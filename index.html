<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minutes Aggregator</title>
    <!-- bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  	<div class="container py-1">
  		<div class="row justify-content-center mt-3">
  			<h1 class="text-center">Minutes Aggregator</h1>
  			<div class="col-md-8 border border-dark mt-md-5 mt-3 p-5 rounded shadow-lg">
  				<form id="minsForm">
  				  <div class="mb-3">
  				    <label for="minsInput" class="form-label">Minutes:</label>
  				    <input type="text" class="form-control" id="minsInput">
  				  </div>
  				  <button type="submit" class="btn btn-primary">Submit</button>
  				</form>
  			</div>
  		</div>
  		<div class="row justify-content-center mt-4">
  			<h2 class="text-center">Aggregated Result</h2>
  			<div class="col-md-3 mt-2 mt-md-4 border border-dark p-5 rounded shadow-lg">
  				<h4 id="aggregate">Not Available</h4>
  			</div>
  		</div>
  	</div>


  	<!-- bs js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- external js -->
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
